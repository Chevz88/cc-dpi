name: Android CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Java environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install Gradle
        run: |
          # Install Gradle versi 8.0
          sudo apt-get update
          sudo apt-get install -y gradle
          gradle --version

      - name: Build with Gradle
        run: |
          gradle clean
          gradle assembleDebug
          gradle test
          gradle lint

      - name: Find Debug APK
        id: find_apk
        run: |
          # Cari APK debug
          debug_apk=$(find . -path "*/build/outputs/apk/debug/*-debug.apk" -type f -print -quit)
          if [ -n "$debug_apk" ]; then
            echo "debug_apk=$debug_apk" >> $GITHUB_OUTPUT
            echo "Found Debug APK: $debug_apk"
          else
            echo "Debug APK not found!"
            exit 1
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ${{ steps.find_apk.outputs.debug_apk }}
