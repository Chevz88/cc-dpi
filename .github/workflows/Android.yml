name: Android CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Repair Gradle Wrapper
        run: |
          # Hapus file wrapper yang mungkin korup
          rm -f gradle/wrapper/gradle-wrapper.jar
          rm -f gradle/wrapper/gradle-wrapper.properties
          rm -f gradlew
          
          # Download ulang semua komponen Gradle dari sumber resmi
          mkdir -p gradle/wrapper
          
          # Download gradlew script
          curl -L -o gradlew https://raw.githubusercontent.com/gradle/gradle/master/gradlew
          chmod +x gradlew
          
          # Download gradle-wrapper.jar
          curl -L -o gradle/wrapper/gradle-wrapper.jar \
            https://github.com/gradle/gradle/raw/v8.0.0/gradle/wrapper/gradle-wrapper.jar
          
          # Buat gradle-wrapper.properties
          cat <<'EOF' > gradle/wrapper/gradle-wrapper.properties
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF

          # Verifikasi file
          echo "===== File Verification ====="
          file gradle/wrapper/gradle-wrapper.jar
          ls -lh gradle/wrapper/
          echo "============================="

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Gradle tasks
        run: |
          ./gradlew clean
          ./gradlew assembleDebug

      # ... (langkah-langkah lainnya tetap sama)
