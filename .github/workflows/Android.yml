name: Android CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # Hapus wrapper yang ada jika ada masalah
      - name: Clean existing Gradle setup
        run: |
          rm -f gradlew
          rm -f gradlew.bat
          rm -rf gradle/wrapper
          rm -rf .gradle

      # Generate ulang Gradle Wrapper menggunakan Gradle yang diinstal sementara
      - name: Generate Gradle Wrapper
        run: |
          # Install Gradle
          sudo apt-get update
          sudo apt-get install -y gradle

          # Generate wrapper dengan versi yang diinginkan
          gradle wrapper --gradle-version 8.0 --distribution-type bin

          # Verifikasi
          ./gradlew --version

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Gradle tasks
        run: |
          ./gradlew clean
          ./gradlew assembleDebug

      # ... langkah selanjutnya
