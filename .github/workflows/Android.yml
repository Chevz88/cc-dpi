name: Android CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Repair Gradle Wrapper
        run: |
          # Periksa apakah file wrapper.properties ada
          if [ ! -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            echo "Generating missing gradle-wrapper.properties..."
            mkdir -p gradle/wrapper
            cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF
          fi

          # Periksa apakah gradle-wrapper.jar ada
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Downloading gradle-wrapper.jar..."
            mkdir -p gradle/wrapper
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://github.com/gradle/gradle/raw/v8.0.0/gradle/wrapper/gradle-wrapper.jar
          fi

          # Berikan izin yang diperlukan
          chmod +x ./gradlew
          chmod +x ./gradle/wrapper/gradle-wrapper.jar
          chmod -R +r ./gradle

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Verify Gradle setup
        run: |
          echo "Gradle Wrapper Version:"
          ./gradlew --version || echo "Gradle version check failed"
          echo "Project structure:"
          find . -maxdepth 3 -type d -print | sort

