name: Android CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # PERBAIKAN: Berikan izin yang diperlukan pada file Gradle
      - name: Fix Gradle Wrapper permissions
        run: |
          chmod +x ./gradlew
          chmod -R +r ./gradle

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Verify Gradle setup
        run: |
          ./gradlew --version

      - name: Clean project
        run: ./gradlew clean

      - name: Run tests
        run: ./gradlew test --continue

      - name: Run lint
        run: ./gradlew lint

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        run: ./gradlew assembleRelease

      - name: Find APK files
        id: find_apk
        run: |
          debug_apk=$(find . -path "*/build/outputs/apk/debug/*.apk" -type f -print -quit)
          release_apk=$(find . -path "*/build/outputs/apk/release/*.apk" -type f -print -quit)
          
          echo "debug_apk=${debug_apk}" >> $GITHUB_OUTPUT
          echo "release_apk=${release_apk}" >> $GITHUB_OUTPUT

      # ... (langkah upload dan komentar)
