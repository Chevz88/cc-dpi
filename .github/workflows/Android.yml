name: Android CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup Java environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build with Gradle
        run: |
          # Masuk ke direktori project
          cd CC-DPI-App

          # Install Gradle 8.0 jika belum ada
          if ! command -v gradle &> /dev/null; then
            wget https://services.gradle.org/distributions/gradle-8.0-bin.zip -P /tmp
            sudo unzip -d /opt/gradle /tmp/gradle-8.0-bin.zip
            export PATH=$PATH:/opt/gradle/gradle-8.0/bin
          fi

          # Jalankan build dengan stacktrace untuk debug
          gradle clean assembleDebug --stacktrace

      - name: Find Debug APK
        id: find_apk
        run: |
          debug_apk=$(find CC-DPI-App -name "*debug*.apk" | head -1)
          if [ -z "$debug_apk" ]; then
            echo "APK not found!"
            exit 1
          fi
          echo "debug_apk=${debug_apk}" >> $GITHUB_OUTPUT
          echo "Debug APK: ${debug_apk}"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ${{ steps.find_apk.outputs.debug_apk }}
