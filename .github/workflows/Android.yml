name: Android CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Repair Gradle Wrapper
        run: |
          rm -f gradle/wrapper/gradle-wrapper.jar
          rm -f gradle/wrapper/gradle-wrapper.properties
          rm -f gradlew
          
          mkdir -p gradle/wrapper
          
          curl -L -o gradlew https://raw.githubusercontent.com/gradle/gradle/master/gradlew
          chmod +x gradlew
          
          curl -L -o gradle/wrapper/gradle-wrapper.jar \
            https://github.com/gradle/gradle/raw/v8.0.0/gradle/wrapper/gradle-wrapper.jar
          
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties

          chmod +x gradle/wrapper/gradle-wrapper.jar

          echo "===== File Verification ====="
          file gradle/wrapper/gradle-wrapper.jar
          ls -lh gradle/wrapper/
          echo "Checksum:"
          sha256sum gradle/wrapper/gradle-wrapper.jar
          echo "============================="

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Verify Gradle setup
        run: |
          echo "Gradle Wrapper Version:"
          ./gradlew --version || echo "Gradle version check failed"
          echo "Project structure:"
          find . -maxdepth 3 -type d -print | sort

      - name: Clean project
        run: ./gradlew clean

      - name: Run tests
        run: ./gradlew test --continue

      - name: Run lint
        run: ./gradlew lint

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        run: ./gradlew assembleRelease

      # ... (langkah-langkah upload dan lainnya)
